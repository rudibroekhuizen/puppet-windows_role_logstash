# Author: Rudi Broekhuizen <rudi.broekhuizen@naturalis.nl>
#
# Get all System events from the last 1 minutes:
# C:/Temp/eventlog.ps1:
# Get-EventLog System -After (Get-Date).AddMinutes(-1) | convertto-json -Compress | Out-File -Append -NoClobber "C:/Temp/eventlog.json" -encoding utf8
#
# This setup works, except for json arrays (multiple events in one string). Use this version instead: https://github.com/elastic/logstash/pull/1419. The official 1.4.2 version had memory problem.
#
input {
  exec {
    command  => "@powershell -NoProfile -ExecutionPolicy unrestricted -File C:/Temp/eventlog.ps1"
    interval => 60
  }
  file {
    path  => "C:/Temp/eventlog.json"
    codec => json
    tags  => [ "logstash-win-eventlog-10" ]
  }
}

output {
  elasticsearch {
    cluster => "cluster-02"
    index   => "logstash-eventlog-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
