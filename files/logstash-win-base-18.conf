# metrics.ps1:
# Get-WmiObject Win32_LogicalDisk | Select SystemName, Caption, FreeSpace | convertto-json -Compress | Out-File -Append -NoClobber "C:/Temp/metrics.json"

input {
  exec {
    command  => "@powershell -NoProfile -ExecutionPolicy unrestricted -File "C:/Temp/metrics.ps1""
    interval => 60
  }
  file {
    path  => "C:/Temp/metrics.json"
    codec => json
    tags  => [ "win-base-01" ]
  }
}


